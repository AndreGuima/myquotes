<section class="banners banner-1 d-flex flex-column justify-content-center">
  <div class="container">
    <div class="card my-5">
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="quote" class="form-label">Frase</label>
            <input type="text" class="form-control" id="quote" placeholder="Digite a sua frase"
            [(ngModel)]="pensamento.quote"/>
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Autor</label>
            <input type="text" class="form-control" id="author" placeholder="Digite o nome do autor"
            [(ngModel)]="pensamento.author" />
          </div>
          <div class="mb-3 form-check form-switch">
            <label class="form-check-label" for="notifiable">Envio de notificação</label>
            <input class="form-check-input" type="checkbox" role="switch" id="notifiable" checked
            [(ngModel)]="pensamento.notifiable" >
          </div>
          <div class="d-grid">
            <button (click)="savePensamento()" type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="text-center">
      <div class="d-grid">
        <button class="btn btn-primary" routerLink="/listquote">Meu Mural</button>
      </div>
    </div>
  </div>
</section>
