services:
  # ğŸ¬ MySQL 8.0
  db:
    image: mysql:8.0
    container_name: myquotes-db
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    networks:
      - myquotes-network

  # ğŸ FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: myquotes-backend
    restart: always
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    working_dir: /app
    command: >
      sh -c "sh /app/wait-for-db.sh && exec uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - myquotes-network

  # ğŸŒ Vite + React Frontend
  myquotes-web:
    build: ./myquotes-web
    container_name: myquotes-web
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend        # â† ajuste importante
    networks:
      - myquotes-network

# ==========================================
# ğŸ”’ Volumes persistentes
# ==========================================
volumes:
  mysql_data:

# ==========================================
# ğŸŒ Rede compartilhada
# ==========================================
networks:
  myquotes-network:
    driver: bridge
